name: Build All Modes
permissions:
    contents: write
    pull-requests: write # For adding comments to PR.
on:
  pull_request:
    branches:
        - 'main'
    paths-ignore:
        - 'README.md'
        - 'docs/**'
        - 'docs-export/**'

jobs:
  calculate_matrix:
    name: Calculate job matrix
    runs-on: windows-2022
    outputs:
      jobs: ${{ steps.jobs.outputs.jobs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # needed to get commits since last tag
          token: ${{ secrets.UEPSEUDO_PAT }}
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1.13.0

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
      - name: Calculate the CI job matrix
        run: |
          $modes = (xmake ci --dump=modes)
          echo "jobs=$modes" >> $env:GITHUB_OUTPUT
        id: jobs
        shell: pwsh
  build:
    name: ${{ matrix.mode }}
    needs: [ calculate_matrix ]
    strategy:
      fail-fast: false
      matrix: 
        mode: ${{ fromJSON(needs.calculate_matrix.outputs.jobs) }}
        include:
          - mode: "Game__Shipping__Win64"
            artifact: true
          - mode: "Game__Debug__Win64"
            artifact: true
    uses: bitonality/RE-UE4SS/.github/workflows/build_ue4ss.yml@main
    secrets: inherit
    with:
      build-mode: ${{ matrix.mode }}
      commit-sha: ${{ github.sha }}
      should-upload-artifact: ${{matrix.artifact == true}}
      artifact-list: '{"UE4SS": ["target", "symbol"]}'
      artifact-retention-days: 14

  report-artifacts:
    name: "Report uploaded artifacts to pull requests"
    runs-on: ubuntu-latest
    needs: [ calculate_matrix, build ]
    steps:
      - uses: actions/github-script@v7
        id: generate-markdown
        with:
          result-encoding: string
          retries: 3
          script: |
            const opts = await github.rest.actions.listWorkflowRunArtifacts.endpoint.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{github.run_id}}
            });

            let humanReadableSize = function(bytes, decimals) {
              if(bytes == 0) return '0 Bytes';
              var k = 1024,
                  dm = decimals || 2,
                  sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'],
                  i = Math.floor(Math.log(bytes) / Math.log(k));
              return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            let dateTimeFormat = new Intl.DateTimeFormat('default', {
                month: 'short',
                day: 'numeric',
                year: '2-digit',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                timeZone: 'utc',
                timeZoneName: 'short',
              });



            const artifacts = await github.paginate(opts)
            let artifactNameComponents = artifact.name.split('-');
            let artifactName = "Build-Success";
            if(artifactNameComponents.length > 1) {
              artifactName = artifactNameComponents.slice(0,1).join('-')
            }

            let artifactReport = ""

            for (const artifact of artifacts) {
              artifactReport += `![status badge](https://img.shields.io/badge/${artifactName}-0d1117?style=for-the-badge&labelColor=3fb950&logo=data:image/svg%2bxml;base64,)\n`;
              artifactReport += "|Name|Information|\n|---|---|\n";
              artifactReport += "|PR Commit | ${{github.event.pull_request.head.sha}} |\n";
              artifactReport += "| Merge Commit | ${{github.sha}} |\n";
              artifactReport += "| Logs | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |\n";
              artifactReport += `| Download Archive | ${artifact.url} |\n`;
              artifactReport += `| Size | ${humanReadableSize(artifact.size_in_bytes, 2)} |\n`;
              artifactReport += `| Last Updated | ${dateTimeFormat.format(new Date(artifact.updated_at))} |\n`;
              artifactReport += `| Expires At | ${dateTimeFormat.format(new Date(artifact.expires_at))} |\n`;

              artifactReport += "\n\n";
            }

            return artifactReport;

      - name: Find possible previous comment
        if: ${{ startsWith(github.ref, 'refs/pull/')}}
        uses: peter-evans/find-comment@3eae4d37986fb5a8592848f6a574fdf654e61f9e
        id: findComment
        with:
          issue-number: ${{ github.event.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- PR_ARTIFACTS -->'
      - name: Update comment
        if: ${{ startsWith(github.ref, 'refs/pull/')}}
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043
        with:
          comment-id: ${{ steps.findComment.outputs.comment-id }}
          issue-number: ${{ github.event.number }}
          body: |
            <!-- PR_ARTIFACTS -->
            ${{steps.generate-markdown.outputs.result}}
          edit-mode: replace
